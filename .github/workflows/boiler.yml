name: Boiler Test Run

on:
  schedule:
    # Стартуем в 22:20 MSK (19:20 UTC),
    # с учётом лага ~40 минут хотим попасть к ~23:00 MSK
    - cron: "20 19 * * *"

    # Стартуем в 06:20 MSK (03:20 UTC),
    # с учётом лага ~40 минут хотим попасть к ~07:00 MSK
    - cron: "20 3 * * *"

  workflow_dispatch: {}  # ручной запуск

jobs:
  test_run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install requests

    # Ночной режим: хотим к ~23:00 МСК → ставим 50°C
    - name: Set temperature to 50 (night)
      if: github.event_name == 'schedule' && github.event.schedule == '20 19 * * *'
      env:
        STOUT_LOGIN: ${{ secrets.STOUT_LOGIN }}
        STOUT_PASSWORD: ${{ secrets.STOUT_PASSWORD }}
      run: python boiler_api.py 50

    # Утренний режим: хотим к ~07:00 МСК → ставим 8°C
    - name: Set temperature to 8 (morning)
      if: github.event_name == 'schedule' && github.event.schedule == '20 3 * * *'
      env:
        STOUT_LOGIN: ${{ secrets.STOUT_LOGIN }}
        STOUT_PASSWORD: ${{ secrets.STOUT_PASSWORD }}
      run: python boiler_api.py 8

    # Ручной запуск для тестов — всегда ставит 8°C
    - name: Manual run (for testing)
      if: github.event_name == 'workflow_dispatch'
      env:
        STOUT_LOGIN: ${{ secrets.STOUT_LOGIN }}
        STOUT_PASSWORD: ${{ secrets.STOUT_PASSWORD }}
      run: python boiler_api.py 8
