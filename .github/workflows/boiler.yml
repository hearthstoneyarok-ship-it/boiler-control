name: Boiler Auto Control

on:
  schedule:
    - cron: "0 20 * * *"   # 23:00 МСК
    - cron: "0 4 * * *"    # 07:00 МСК

  workflow_dispatch: {}  # запуск вручную

jobs:
  set_temp_jobs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install requests

    # >>> РУЧНОЙ ТЕСТ <<<
    - name: Manual test – set temp to 40°C
      if: github.event_name == 'workflow_dispatch'
      env:
        STOUT_LOGIN: ${{ secrets.STOUT_LOGIN }}
        STOUT_PASSWORD: ${{ secrets.STOUT_PASSWORD }}
      run: |
        echo "Manual test run: Setting temperature to 40°C"
        python boiler_api.py 40

    # Ночной режим
    - name: Set night temperature (23:00 MSK)
      if: github.event.schedule == '0 20 * * *'
      env:
        STOUT_LOGIN: ${{ secrets.STOUT_LOGIN }}
        STOUT_PASSWORD: ${{ secrets.STOUT_PASSWORD }}
      run: python boiler_api.py 50

    # Утренний режим
    - name: Set morning temperature (07:00 MSK)
      if: github.event.schedule == '0 4 * * *'
      env:
        STOUT_LOGIN: ${{ secrets.STOUT_LOGIN }}
        STOUT_PASSWORD: ${{ secrets.STOUT_PASSWORD }}
      run: python boiler_api.py 8
