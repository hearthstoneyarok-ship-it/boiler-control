name: Boiler Auto Control

on:
  schedule:
    - cron: "0 20 * * *"   # 23:00 MSK
    - cron: "0 4 * * *"    # 07:00 MSK
  workflow_dispatch:

jobs:
  set_temp_jobs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install requests

    # Определяем текущее время запуска
    - name: Detect trigger time
      id: time
      run: |
        echo "hour=$(date -u +'%H')" >> $GITHUB_OUTPUT

    - name: Set night temperature (23:00 MSK → 20:00 UTC)
      if: steps.time.outputs.hour == '20'
      env:
        STOUT_LOGIN: ${{ secrets.STOUT_LOGIN }}
        STOUT_PASSWORD: ${{ secrets.STOUT_PASSWORD }}
      run: python boiler_api.py 50

    - name: Set morning temperature (07:00 MSK → 04:00 UTC)
      if: steps.time.outputs.hour == '04'
      env:
        STOUT_LOGIN: ${{ secrets.STOUT_LOGIN }}
        STOUT_PASSWORD: ${{ secrets.STOUT_PASSWORD }}
      run: python boiler_api.py 8
